<!-- 

Matavimo vienetai:
% - reliatyvus matavimo vienetas, kuris dazniausiai matuojamas tevinio elemento plocio atzvilgiu
% - height procentai neveikia iki kol kazkuris tevinis elementas neturi absoliuciais matavimo vienetais isreiksto aukscio
px - absoliutus matavimo vienetas, maziausias ir nedalomas matavimo vienetas (elgsena panasi i milimetrus)

Visos tekstines stiliaus savybes gali buti paveldetos:
text-align: center;
font-size: 30px;
font-weight: bold;
font-family: Arial;
color: red;
text-transform: uppercase;

DISPLAY:
display: block;             didzioji dalis elementu; deliojasi vertikaliai
display: inline;            elgiasi kaip tekstas ir nereaguoja i fiziniu dydziu savybes (width, height, margin (vertikaliai))
display: inline-block;      mix

float: left;        priverstinis elementu stumdymas pasirinkta kryptimi
float: right;

width: 100%;
height: 100%;

margin-top: 5%;
margin-right: 5%;
margin-bottom: 5%;
margin-left: 5%;

background-color: red;

Kompaktiskos nuotraukos iskirpimas:
- magic wand (pazymim nereikalinga fona)
- ctrl + i
- ctrl + shift + x
